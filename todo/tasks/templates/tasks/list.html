<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<style>
    body
    {
        background-color: #638CB8;
    }
    input
    {
        width: 100%;
        padding:12px 20px;
        margin:8px 0;
        box-sizing: border-box;
    }
    input::placeholder
    {
        color:#d3d3d3;
    }
    .submit
    {
        color: #6BA3E8;
    }
    .center_column
    {
        width: 600px;
        margin: 20px auto;
        padding:20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item_row
    {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color:#fff;
        font-size: 16px;
        box-shadow: 0p -1px 10px -4px rgba(0,0,0,0.75);
    }
    .btn-danger
    {
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>

<div class="center_column">


    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input class="btn btn-info" type="submit" name="Create Task">
    </form>

    {% for t in tasks %}
    <div class="item_row">
        <a class="btn btn-sm btn-info" href="{% url 'update_task' t.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'delete' t.id %}">Delete</a>
        {% if t.complete == True %}
        <strike>{{ t }}</strike>
        {% else %}
        <span>{{ t }}</span>
        {% endif %}
    </div>
    {% endfor %}
</div>
